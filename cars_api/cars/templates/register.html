<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cars/style.css' %}">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div class="container mt-5">

          <form id="registerForm" method="POST">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                  <div class="col-md-5">
                      <div class="mb-3">
                          <label for="id_username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="id_username" name="username" required>
                      </div>
                      <div class="mb-3">
                          <label for="id_email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="id_email" name="email" required>
                      </div>
                  </div>
                  <div class="col-md-5">
                      <div class="mb-3">
                          <label for="id_password1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="id_password1" name="password1" required>
                      </div>
                      <div class="mb-3">
                          <label for="id_password2" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="id_password2" name="password2" required>
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">Регистрация</button>
          </form>

    </div>
</body>
</html>
